<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
<form>
<h2>Student Registeration Form</h2>
<label for="fName">firstname</label>
<input type="text" maxlength="15" id="fName" placeholder="firstname">
<label for="mName">middlename</label>
<input type="text" maxlength="15" id="mName" placeholder="middlename">
<label for="lName">lastname</label>
<input type="text" maxlength="15" id="lName" placeholder="lastname">

<div class="select">
  <label for="course">course:</label>
  <select name="course" id="course" >
    <option selected disabled hidden>choose course</option>
    <option value="riazi">riazi</option>
    <option value="fizik">fizik</option>
    <option value="dini">dini</option>
  </select>
  </div>

  <div class="radio">
    <label for="radio">Gender:</label>
    <div>
      <input type="radio" name="radio" id="radio">
      <label for="">man</label>
      <input type="radio" name="radio" id="radio">
      <label for="">female</label>
      <input type="radio" name="radio" id="radio">
      <label for="">other</label>
    </div>
  </div>

<label for="phone">phone:</label>
<input type="tel" name="phone" id="phone" value="+98">
<input type="tel" maxlength="10" name="phone" id="phone1" placeholder="phone no">

<div class="texts">
  <label for="address">Current Address</label>
  <textarea name="address" id="address" cols="30" rows="10" placeholder="current address"></textarea>
</div>

<label for="email" class="email">Email</label>
<input type="text" name="email" id="email" placeholder="Enter Email">


<label for="pass" class="pass">Password</label>
<input type="password" name="pass" id="pass" placeholder="Enter Password">

<label for="retype" class="retype">Re-type Password</label>
<input type="password" name="retype" id="retype" placeholder="Retype Password">


<input type="submit" id="btn" value="Register">



</form>





<script src="index.js"></script>
</body>
</html>
